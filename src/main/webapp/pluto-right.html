<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        .tree li {
            list-style-type: none;
            cursor: pointer;
        }

        table tbody tr:nth-child(odd) {
            background: #F4F4F4;
        }

        table tbody td:nth-child(even) {
            color: #C00;
        }
    </style>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="glyphicon glyphicon-th"></i> 数据列表</h3>
    </div>
    <div class="panel-body">
        <form class="form-inline" role="form" style="float:left;">
            <div class="form-group has-feedback">
                <div class="input-group">
                    <div class="input-group-addon">查询条件</div>
                    <input id="likeName" class="form-control has-success" type="text" placeholder="请输入查询条件">
                </div>
            </div>
            <button type="button" class="btn btn-warning" onclick="getLike()"><i
                    class="glyphicon glyphicon-search"></i> 查询
            </button>
        </form>
        <button type="button" onclick="deleteAll()" class="btn btn-danger"
                style="float:right;margin-left:10px;"><i
                class=" glyphicon glyphicon-remove"></i> 删除
        </button>
        <button type="button" class="btn btn-primary" style="float:right;"
                onclick="window.location.href='add.html'"><i class="glyphicon glyphicon-plus"></i> 新增
        </button>
        <br>
        <hr style="clear:both;">
        <div class="table-responsive">
            <table class="table  table-bordered" id="dataTable">
                <thead>
                <tr>
                    <th width="30">#</th>
                    <th width="30"><input class="jxMainCheck" type="checkbox" title=""></th>
                    <th>账号</th>
                    <th>名称</th>
                    <th>邮箱地址</th>
                    <th width="100">操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="6" align="center">
                        <ul class="pagination" id="hx">
                        </ul>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
</body>
</html>
