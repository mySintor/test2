<script type="text/javascript">

    $(function () {
        $(".list-group-item").click(function () {
            if ($(this).find("ul")) {
                $(this).toggleClass("tree-closed");
                if ($(this).hasClass("tree-closed")) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
    });
    $("tbody .btn-success").click(function () {
        window.location.href = "assignRole.html";
    });
    //            $("tbody .btn-primary").click(function(){
    //                window.location.href = "edit.html";
    //            });
    var total = -1;
    var account = "";
    var t = 1;
    var pageNum = 1;
    function getFirst(k) {
        if (total != -1) {
            if (k > total || k < 1) {
                return;
            }
        }
        t = k;
        $(".trr").remove();
        $.ajax({
            type: 'POST',
            url: 'user/getPage',
            data:"pageNum=" + pageNum + "&pageSize=5&account="+account,
            success: function (response) {
               /* total = response.pageTotal;
                console.log(total);*/
               console.log(response.list);
                $(response.list).each(function (index, item) {
                    $("tbody").append($("<tr class='trr' id='tr" + item.userId + "'>" +
                        "<td>" + item.id + "</td>" +
                        "<td><input class='ids jxCheck' type='checkbox' value='" + item.userId + "'></td>" +
                        "<td>" + item.account + "</td>" +
                        "<td>" + item.name + "</td>" +
                        "<td>" + item.email + "</td>" +
                        "<td>" +
                        "<button type='button' class='btn btn-success btn-xs'><i class=' glyphicon glyphicon-check'></i></button>" +
                        "&nbsp;<button type='button' onclick='jumpToEdit(" + item.userId + ")' class='btn btn-primary btn-xs'><i class=' glyphicon glyphicon-pencil'></i></button>" +
                        "&nbsp;<button type='button' onclick='jumpToDel(" + item.userId + ")' class='btn btn-danger btn-xs'><i class=' glyphicon glyphicon-remove'></i></button>" +
                        "</td>" +
                        "</tr>"));
                    /*.insertAfter($("#dataTable tr:eq(1)"));*/
                });
                AllCheck();
                $("#hx").html(
                    "<li id='first'><a onclick='getFirst(" + (k - 1) + ")'>上一页</a></li>" +
                    to(k - 1, total) +
                    to(k, total) +
                    to(k + 1, total) +
                    to(k + 2, total) +
                    to(k + 3, total) +
                    "<li id='last'><a onclick='getFirst(" + (k + 1) + ")'>下一页</a></li>");
                if (k - 1 < 1) {
                    $("#first").addClass("disabled");
                } else if (k + 1 > total) {
                    $("#last").addClass("disabled")
                }
                $("#hx li").each(function () {
                    if ($(this).children().html() == k) {
                        $(this).addClass("active");
                    }
                })
            },

            error: function (response) {
                console.log(response)
            }
        });
    }

    $(function () {
        getFirst(t);
    });

    function deleteAll() {
        var idList = [];
        //2.获取选中状态的用户id
        $(".ids:checked").each(function () {
            //获取id值(value属性值)存放到数组中
            var id = $(this).val();
            idList.push(id);
        });
        console.log(idList);
        $.ajax({
            type: 'POST',
            url: 'deleteAll',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                "idList": idList
            }),
            success: function (response) {
                getFirst(t);
                checkcheck();
            },
            error: function (response) {
                console.log(response)
            }
        });

    }

    function jumpToDel(userId) {
        $.ajax({
            type: 'POST',
            url: 'delete',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                "userId": userId
            }),
            success: function (response) {
                getFirst(t);
            },
            error: function (response) {
                console.log(response)
            }
        });
    }

    function getLike() {
        username = $("#likeName").val();
        $(".trr").remove();
        alert("getLike");
        getFirst(1);
    }

    function to(k, to) {
        if (k <= to && k >= 1) {
            return "<li><a onclick='getFirst(" + k + ")'>" + k + "</a></li>"
        } else {
            return ""
        }
    }

    function jumpToEdit(userId) {
//				alert(userId);
        var url = "edit.html?userId=" + userId;
        window.location.href = url;
    }
